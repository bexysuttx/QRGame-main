<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="qrme">
<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 ">
                <div class="panel panel-success pb-3">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-code"></i> Персональный пароль для QR: <tr th:text="${qr.qr_suffix}"></tr>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <th style="width: 140px;">Пароль</th>
                                <th>Количество срабатываний</th>
                            </tr>
                            <tr th:if="${qr.personal_access}">
                            <tr  th:each ="password : ${qr.personal_password}">
                                <td th:utext="${password.password}"></td>
                                <td th:utext="${password.quantity}"></td>
                            </tr>
                            </tr>
                            <tr th:th:unless="${qr.personal_access}">
                               <td colspan="2">Персональный пароль не задан!</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 ">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-code"></i> Груповой пароль для QR: <tr th:text="${qr.qr_suffix}"></tr>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <th >Пароль</th>
                            </tr>
                            <tr th:switch="${qr.group_access}">
                                <td th:case="${false}">Груповой пароль не задан!</td>
                                <td th:case="${true}" th:utext="${qr.group_password}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
