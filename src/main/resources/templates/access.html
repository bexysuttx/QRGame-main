<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="qrme">
<section class="main">
<div class="panel panel-success small-center-block">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="fa fa-sign-in"></i> Вход в Ваш личный кабинет
        </h3>
    </div>
    <div class="panel-body">
        <form action="/sign-in-handler" method="post">
            <div th:if="${failed}">
            <div class="alert alert-danger" role="alert">
                    <span aria-hidden="true">Неверный пароль!</span>
            </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="qr" th:value="${qr}">
                <label for="password">Пароль</label> <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success pull-left">Войти</button>
            </div>
        </form>
    </div>
</div>
</section>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
